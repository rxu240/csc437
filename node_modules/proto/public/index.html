            <label>
                <input id="dark-toggle" type="checkbox" autocomplete="off"> Dark Mode </input>
                <input id="darker-toggle" type="checkbox" autocomplete="off"> Darker Mode </input>
            </label>
        </header>

        <script>
            document.body.addEventListener('change', function(event) {
                const cb = event.target;
                console.log(cb.id)
                if (event.target instanceof HTMLInputElement && event.target.type === 'checkbox') {
                    // toggle the class based on the checked state
                    if (cb.id === 'darkToggle') {
                        document.body.classList.toggle('dark-mode', cb.checked);
                    }
                    else if (cb.id === 'darkerToggle') {
                        document.body.classList.toggle('darker-mode', cb.checked);
                    }
                }
            });
        </script>
